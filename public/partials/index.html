<!DOCTYPE html>
<html lang="pt-br" ng-app="ImoveisNR"><!-- CARREGANDO O MÓDULO PRINCIPAL (ImoveisNR) DA APLICAÇÃO USANDO A DIRETIVA NG-APP. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>  Imóveis Nara Regina </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
    </head>
    <!-- INÍCIO CORPO. -->
    <body ng-controller="FotosController"> <!-- INSTANCIA O FOTOS-CONTROLLER -->
        <!-- INÍCIO CONTAINER. -->
        <div class="container">
            <div class="jumbotron">
                <h1 class= "text-center"> Imóveis Nara Regina </h1>
            </div>
            <!-- INÍCIO PANEL. -->
            <div ng-repeat="foto in fotos" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{foto.titulo}}</h3>
                </div>
                <div class="panel-body">
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}"> 
                    <!-- USANDO ANGULAR EXPRESSION PARA PASSAR OS VALORES DE FOTO E TÍTULO. -->                     
                </div>
            </div>
            <!-- FIM PANEL. -->
        </div>
        <!-- FIM CONTAINER. -->
    </body>
    <!-- FIM CORPO. -->
</html>
